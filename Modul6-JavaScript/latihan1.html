<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
</head>
<body>
    <h2>Kalkulator Sederhana</h2>

    <label>Masukkan Angka Pertama:</label>
    <input type="number" id="angka1"><br><br>

    <label>Masukkan Angka Kedua:</label>
    <input type="number" id="angka2"><br><br>

    <button onclick="jumlah()">+</button>
    <button onclick="kurang()">-</button>
    <button onclick="kali()">*</button>
    <button onclick="bagi()">/</button>

    <h3>Hasil: <span id="hasil"></span></h3>

    <script>
        function jumlah() {
            let a = parseFloat(document.getElementById("angka1").value);
            let b = parseFloat(document.getElementById("angka2").value);
            document.getElementById("hasil").textContent = a + b;
        }

        function kurang() {
            let a = parseFloat(document.getElementById("angka1").value);
            let b = parseFloat(document.getElementById("angka2").value);
            document.getElementById("hasil").textContent = a - b;
        }

        function kali() {
            let a = parseFloat(document.getElementById("angka1").value);
            let b = parseFloat(document.getElementById("angka2").value);
            document.getElementById("hasil").textContent = a * b;
        }

        function bagi() {
            let a = parseFloat(document.getElementById("angka1").value);
            let b = parseFloat(document.getElementById("angka2").value);
            if (b === 0) {
                alert("Tidak dapat membagi dengan nol!");
            } else {
                document.getElementById("hasil").textContent = a / b;
            }
        }
    </script>
</body>
</html>
