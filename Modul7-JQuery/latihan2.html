<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jam Digital (jQuery)</title>

  <style>
    body {
      font-family: 'Times New Roman', sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 5px;
    }

    h2 {
      font-size: 36px;
      margin-top: 0;
      margin-bottom: 20px;
    }

    button {
      padding: 3px 3px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>

  <!-- Import jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <center>
    <h1 id="tanggal">Placeholder Tanggal</h1>
    <h2 id="jam">00:00:00</h2>
    <button id="start">START/STOP</button>
  </center>

  <script>
    $(document).ready(function() {
      let interval;
      let jalan = false;

      // Fungsi untuk menampilkan tanggal lokal (Indonesia)
      function tampilkanTanggal() {
        const tgl = new Date();
        const opsi = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        $('#tanggal').text(tgl.toLocaleDateString('id-ID', opsi));
      }

      // Fungsi untuk menampilkan jam dengan format 2 digit
      function tampilkanJam() {
        const waktu = new Date();
        let jam = waktu.getHours();
        let menit = waktu.getMinutes();
        let detik = waktu.getSeconds();

        // Tambah 0 jika kurang dari 10
        jam = (jam < 10 ? '0' : '') + jam;
        menit = (menit < 10 ? '0' : '') + menit;
        detik = (detik < 10 ? '0' : '') + detik;

        $('#jam').text(jam + ':' + menit + ':' + detik);
      }

      // Panggil tanggal saat halaman pertama kali dibuka
      tampilkanTanggal();

      // Saat tombol diklik
      $('#start').on('click', function() {
        if (!jalan) {
          interval = setInterval(tampilkanJam, 1000);
          jalan = true;
        } else {
          clearInterval(interval);
          jalan = false;
        }
      });
    });
  </script>
</body>
</html>
