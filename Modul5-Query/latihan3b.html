<!DOCTYPE html>
<html>
<head>
  <title>Latihan 3b -- Full width Oval Animation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style type="text/css">
    .box {
      width: 200gedepx;
      height: 200px;
      background: red;
      margin: 20px auto;
      transition: all 0.5s ease;
    }

    /* Landscape mode */
    @media screen and (orientation: landscape) {
      .box {
        width: 80%;                                 /* penuh selebar layar */
        height: 100px;                              /* lebih tipis agar oval */
        border-radius: 50%;                         /* bikin oval */
        background: blue;                         /* ganti warna jadi biru */
        animation: spin 2s linear infinite;         /* animasi putar */
      }
    }

    /* Animasi putar */
    @keyframes spin {
        from { transform: rotate(0deg); }
        to   { transform: rotate( 360deg); }
    }
  </style>
</head>
<body>
  <h3>Transisi CSS3</h3>
  <div class="box"></div>
  <p>Ubah orientasi ke landscape/potrait untuk melihat efek transisi</p>
</body>
</html>
